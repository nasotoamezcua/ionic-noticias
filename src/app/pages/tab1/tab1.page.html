<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Nestor's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Nestor's News</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-articulos [articles] = "articles"></app-articulos>
  
</ion-content>
